<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script type="module" src="/dashboard.js"></script>
</head>
<body class="flex w-screen h-screen bg-gray-300">
    <div class="flex flex-col items-center w-16 h-full overflow-hidden text-gray-400 bg-gray-900 rounded">
        <!-- Placeholder for sidebar items -->
    </div>

    <!-- Main Content Start -->
    <div class="flex flex-col flex-grow p-6 bg-white">
        <header class="flex items-center justify-between pb-6">
            <h1 class="text-2xl font-bold text-gray-700">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <img id="user-avatar" class="w-10 h-10 rounded-full" src="" alt="User Avatar">
                <span id="user-name" class="font-medium text-gray-700"></span>
                <button class="px-4 py-2 text-white bg-blue-500 rounded">Button 1</button>
                <button class="px-4 py-2 text-white bg-green-500 rounded">Button 2</button>
            </div>
        </header>
        <!-- Additional content can be added here -->
    </div>
    <!-- Main Content End -->
</body>
</html>
